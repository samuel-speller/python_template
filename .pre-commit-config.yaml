repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      # Run the linter.
      -   id: ruff-check
          args: [ --fix ]
      # Run the formatter.
      -   id: ruff-format
 
-   repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
    -   id: nbstripout
 
